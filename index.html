<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="ええやんボタンのテストです">
    <meta name="keywords" content="ええやん">
    <meta property="og:title" content="ええやんボタン">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://gonshi.github.io/eeyan/">
    <meta property="og:image" content="http://gonshi.github.io/eeyan/img/ogp.png">
    <meta property="og:site_name" content="http://gonshi.github.io/">
    <meta property="og:description" content="ええやんボタンのテストです">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@gonshi_com">
    <meta name="twitter:creator" content="@gonshi_com">
    <meta name="twitter:title" content="ええやん">
    <meta name="twitter:description" content="ええやんボタンのテストです">
    <meta name="twitter:image" content="http://gonshi.github.io/eeyan/img/ogp.png">
    <meta name="twitter:url" content="http://gonshi.github.io/eeyan/">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/main.css" media="screen, print"><!--[if lte IE 9]>
    <script src="js/lib/html5shiv.js"></script><![endif]-->
  </head>
  <body>
    <div id="wrapper">
      <div class="fb-like" data-share="false" data-width="450" data-show-faces="true"></div>
      <p id="iine">iine</p>
      <a href="https://twitter.com/intent/tweet?text=test" class="tweet">ツイートする</a>
      <a href="https://twitter.com/share" class="twitter-share-button" data-count="none">Tweet</a>
    </div>
    <script src="js/app.min.js"></script>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '338214716350589',
        xfbml      : true,
        version    : 'v2.1'
      });
    };

    document.getElementById( 'iine' ).addEventListener( 'click', function(){
      FB.ui(
        {
          method: 'share',
          href: 'http://gonshi.github.io/eeyan/',
        },
        function(response) {
          if (response && !response.error_code) {
            alert('Posting completed.');
          } else {
            alert('Error while posting.');
          }
        }
      );
    }, false );

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));

    window.twttr = (function(d,s,id){
      var t,
          js,
          fjs = d.getElementsByTagName(s)[0];

      if (d.getElementById(id)) return;

      js = d.createElement(s);
      js.id = id;
      js.src= "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);
      return window.twttr || (t = { _e: [], ready: function (f) { t._e.push(f) } });
    }(document, 'script', 'twitter-wjs'));

    twttr.ready(function (twttr) {
      twttr.events.bind(
        'tweet',
        function (event) {
          alert( 'tweet' );
        }
      );
    });
  </script>
  </body>
</html>
